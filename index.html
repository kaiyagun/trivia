<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Trivia Game</title>
    <link rel="icon" href="./assets/images/icon-light-bulb.png">
</head>
<body>
    <div class="ui-card">    
    </div>
      <select class="ui dropdown" id="quizQNumber">
          //<label for="quizQNumber">Select the numer of quiz questions</label>
        <option value="">Select the number of quiz questions</option>
        <option value="0">3</option>
        <option value="1">4</option>
        <option value="2">5</option>
        <option value="3">6</option>
        <option value="4">7</option>
        <option value="5">8</option>
        <option value="6">9</option>
        <option value="7">10</option>
      </select>
      <br>
      <br>
      <select class="ui dropdown" id="quizQCategory">
        <option value="">Select the category of quiz questions</option>
        <option value="a">Animals</option>
        <option value="b">Celebrities</option>
        <option value="c">General Knowledge</option>
        <option value="d">History</option>
        <option value="e">Geography</option>
        <option value="f">Mythology</option>
        <option value="g">sports</option>
        <option value="h">Art</option>
      </select>
      <br>
      <br>
      <select class="ui dropdown" id="quizQDifficulty">
        <option value="">Select the difficulty of quiz questions</option>
        <option value="x">Mild</option>
        <option value="y">Medium</option>
        <option value="z">SPICY!</option>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
