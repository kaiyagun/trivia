<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
     <link rel="stylesheet" href="./assets/style.css">
    <title>Trivia Game</title>
    <link rel="icon" href="./assets/images/icon-light-bulb.png">
</head>
<body>
  <div id="game-card-border">
    <div id="questions" class="ui raised very padded text container segment">
        <h2 id="question" class="ui header">Question:</h2>
        <p></p>
    </div>
    <div class="ui center aligned container">
        <div id="answers" class="ui vertical buttons">
            <button id = "answer-1" class="ui button">Answer 1</button>
            <button id = "answer-2" class="ui button">Answer 2</button>
            <button id = "answer-3" class="ui button">Answer 3</button>
            <button id = "answer-4" class="ui button">Answer 4</button>
        </div>
        <div id= "timer" class="ui right floated segment">
            <h3>Timer</h3>
            <p id="seconds-left" class="sub header">seconds left</p>
        </div>
    </div>
  </div>

  <div class="ui card " id="trivia-gen">
    <div class="content center aligned">
      <div class="header">Trivia Generator</div>
    </div>
    <div class="content">
      <h4 class="ui sub center aligned header">Choose your game settings</h4>
      <div class="ui small feed">
        <div class="event">
          <div class="content">
            <div class="summary">
              <select class="ui dropdown" id="quizQNumber">
              <option value="">Select the number of quiz questions</option>
              <option value="0">3</option>
              <option value="1">4</option>
              <option value="2">5</option>
              <option value="3">6</option>
              <option value="4">7</option>
              <option value="5">8</option>
              <option value="6">9</option>
              <option value="7">10</option>
            </select>
            </div>
          </div>
        </div>
        <div class="event">
          <div class="content">
            <div class="summary">
              <select class="ui dropdown" id="quizQCategory">
                <option value="">Select the category of quiz questions</option>
                <option value="27">Animals</option>
                <option value="26">Celebrities</option>
                <option value="9">General Knowledge</option>
                <option value="23">History</option>
                <option value="22">Geography</option>
                <option value="20">Mythology</option>
                <option value="21">sports</option>
                <option value="25">Art</option>
              </select>
            </div>
          </div>
        </div>
        <div class="event">
          <div class="content">
            <div class="summary">
              <select class="ui dropdown" id="quizQDifficulty">
                <option value="">Select the difficulty of quiz questions</option>
                <option value="easy">Mild</option>
                <option value="meadium">Medium</option>
                <option value="hard">SPICY!</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="extra content">
      <button id="generate" class="ui button">Generate your Trivia Quiz!</button>
    </div>
  </div>  
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <script src="./assets/main_page.js"></script>
</body>
</html>
